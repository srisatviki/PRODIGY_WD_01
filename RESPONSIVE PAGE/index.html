<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PAGE | UPPUTURI SRI SATVIKI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <a href="#Main">Main</a>
  <nav class="navbar">
    <div class="navbar">
    <div class="content">
      <div class="logo">
        <a href="#">UPPUTURI SRI SATVIKI</a>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="#Home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Help">Help</a></li>
        <li><a href="#Features">Features</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </div>

      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    </nav>
    <section id="Main">WELCOME TO THE PAGE</section>
    <section id="Home">Home Section</section>
    <section id="About">About Section</section>
    <section id="Services">Help Section</section>
    <section id="Features">Features Section</section>
    <section id="Contact">Contact Section</section>
    <div class="button">
      <a href="#Main"><i class="fa-solid fa-arrow-up"></i></a>
  </div>

  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
  </script>

</body>
</html>
